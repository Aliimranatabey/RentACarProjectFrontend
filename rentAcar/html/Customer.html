<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/Customer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery/Customer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 id=customerHd class="display-3"> CUSTOMER LIST</h1>
    <div class="container">
        <table class="table" id="liste">
            <tr>
                <th class="table-danger" scope="col" id=tblId>Id</th>
                <th class="table-danger" scope="col" id=tblName>Name</th>
                <th class="table-danger" scope="col" id=tblSurname>Surname</th>
                <th class="table-danger" scope="col" id=tblIdentificationNumber>Identification Number</th>
                <th class="table-danger" scope="col" id=tblAge>Age</th>
                <th class="table-danger" scope="col" id=tblGender>Gender</th>
                <th class="table-danger" scope="col" id=tblCarid>Car Brand</th>
                <!-- <th class="table-danger" scope="col" id=tblCarid2>Car Model</th> -->
                <th class="table-danger" scope="col" id=tblApply>Apply</th>
            </tr>
            <tbody id="customerList">
                <div class="input-group rounded">

                    <input id="searchName" type="search" onkeyup="searchCustomer()" class="form-control rounded"
                        placeholder="Search Name" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchSurname" type="search" onkeyup="searchCustomer()" s class="form-control rounded"
                        placeholder="Search Surname" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchIdentificationNumber" type="search" onkeyup="searchCustomer()" class="form-control rounded"
                        placeholder="Search IdentificationNumber" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchAge" type="number" value="Search" onkeyup="searchCustomer()"
                        class="form-control rounded" placeholder="Search Age" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchGender" type="number" value="Search" onkeyup="searchCustomer()"
                        class="form-control rounded" placeholder="Search Gender" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchGpa" type="number" value="Search" onkeyup="searchCustomer()"
                        class="form-control rounded" placeholder="Search Gpa" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input id="searchCarBrand" type="search" onkeyup="searchCustomer()" class="form-control rounded"
                        placeholder="Search Car Brand" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <!-- <input id="searchCarModel" type="search" onkeyup="searchCustomer()" class="form-control rounded"
                        placeholder="Search Car Model" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span> -->
                </div>
            </tbody>
        </table>
    </div><br>
    <div id="appId" style="margin-left: 50px;">
        <form action="#" id="formOne" onsubmit="saveCustomer('#formOne','memberSave')">
            <input type="text" id="textId" style="display: none;">
            <font id=name color="blue">Name :</font> <input type="text" id="textName" scope="row" required>
            <font id=surname color="blue">Surname :</font> <input type="text" id="textSurname" scope="row" required>
            <font id=identificationNumber color="blue">Number :</font> <input type="text" id="textIdentificationNumber" scope="row" required>
            <br><br>
            <font id=age color="blue">Age :</font> <input type="number" id="textAge" scope="row" required>
            <font id=gender color="blue">Gender :</font> <input type="checkbox" id="checkActive"
            class="form-check-input">
            <font id=carBrand color="blue">Car Brand :</font> 
            <!-- <font id=carModel color="blue">Car Model :</font> -->
            <select id="selectId">
            </select>
            <input class="btn btn-outline-success" type="submit" value="SAVE" id="add"
                style="width: 10%; height: 300%; margin: 10px;">
            <input class="btn btn-outline-success" type="button" onclick="clearForm()" value="CLEAR" id="clear"
                style="width: 10%; height: 10%;">
        </form>
    </div>
</body>

</html>
